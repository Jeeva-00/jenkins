<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Display</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 135, 0.4);
      animation: pulse 3s infinite alternate;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      color: #666;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(98, 49, 251, 0.3);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 12px 20px rgba(98, 49, 251, 0.5);
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 10px 25px rgba(255, 105, 135, 0.4);
      }
      100% {
        box-shadow: 0 20px 40px rgba(255, 105, 135, 0.7);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Colorful World!</h1>
    <p>Brighten up your day with vivid colors and smooth animations.</p>
    <a href="#" class="btn">Explore More</a>
  </div>
</body>
</html>
